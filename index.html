<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedal UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img
          class="logo-img"
          src="image/bee1c0b15aa8f5980ee98154824e44651c673c25.png"
          alt=""
        />
      </div>
      <ul class="nav-links">
        <li>About</li>
        <li>Our Team</li>
        <li class="carret">
          Programs&nbsp;<svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
            ></path>
          </svg>
        </li>
        <li>
          Events &nbsp;<svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
            ></path>
          </svg>
        </li>
        <li>Pricing</li>
      </ul>
      <button class="donate">Donate</button>
    </nav>

    <!-- ///////////////////////////////// -->
    <!-- ///////////////////////////////// -->
    <!-- ///////////////////////////////// -->
    <!-- ///////////////////////////////// -->

    <nav class="hero">
      <div class="left">
        <h1 class="title">
          Ride for a Cause,<br />Make Every Mile
          <span class="matter">Matter</span>
        </h1>
        <p class="sub">
          Join a community of cyclists dedicated to making a difference while
          exploring the world on teo wheels.
        </p>
        <div class="hero-cta">
          <button class="join">Join the Community</button>
        </div>

        <div id="card" class="card">
          <div class="mash">
            <div class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M164,80a28,28,0,1,0-28-28A28,28,0,0,0,164,80Zm0-40a12,12,0,1,1-12,12A12,12,0,0,1,164,40Zm36,96a40,40,0,1,0,40,40A40,40,0,0,0,200,136Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,200,200ZM56,136a40,40,0,1,0,40,40A40,40,0,0,0,56,136Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,56,200Zm136-80H152a8,8,0,0,1-5.66-2.34L120,91.31,99.31,112l34.35,34.34A8,8,0,0,1,136,152v48a8,8,0,0,1-16,0V155.31L82.34,117.66a8,8,0,0,1,0-11.32l32-32a8,8,0,0,1,11.32,0L155.31,104H192a8,8,0,0,1,0,16Z"
                ></path></svg
              >CYCLING MASHUP
            </div>
            <div class="date">AUG 12, 2024</div>
          </div>
          <div class="time">
            <span class="day">00<br /><span class="in">day </span></span>
            <span class="day">00<br /><span class="in">hrs </span></span
            ><span class="day">00<br /><span class="in">min </span></span
            ><span class="day">00<br /><span class="in">sec </span></span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="img">
          <img
            src="image/5ad1a6a030855ef88ebcbfe2ca7398d24c363e5f.jpg"
            alt=""
          />
        </div>
      </div>
    </nav>
